<div class="menu">
    <h2>{{title}}</h2>
    <button (click)="onSignOut()" class="signOutBtn">Odjavi se</button>
</div>
<div class="dir-view-div">
    <div class="directory">
        <ul *ngFor="let user of user$ | async">
            <app-directory-item [user]="user" (onClick)="selectUser($event)"></app-directory-item>
        </ul>
    </div>
    <div class="user-view">
        <app-user-view></app-user-view>
    </div>
</div>
