<div class="menu">
    <h2 class="title">Imenik</h2>
    <div class="menuBtns">
        <button [routerLink]="['', { outlets: { home: ['profile'] } }]" class="profileBtn">Profil</button>
        <button (click)="onSignOut()" class="signOutBtn">Odjavi se</button>
    </div>
</div>
<div class="dir-view-div">
    <div class="directory-search">
        <app-search-bar></app-search-bar>
        <div class="directory">
            <ul *ngFor="let user of user$ | async">
                <app-directory-item [user]="user" (onClick)="selectUser($event)"></app-directory-item>
            </ul>
        </div>
    </div>
    <div class="user-view">
        <app-user-view></app-user-view>
    </div>
</div>
