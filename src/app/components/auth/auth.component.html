

<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf="submissionType === 'register'">
        <div style="display: flex;">
            <label>Ime:</label>
            <div style="display: flex; flex-direction: column;">
                <input 
                #firstNameInput="ngModel"
                ngModel
                type="text"
                name="firstName" 
                required>
                <label 
                style="color: red;" 
                *ngIf="!firstNameInput.valid && firstNameInput.touched"
                >Unesite ime</label>
            </div>
        </div>
    </div>
    <div *ngIf="submissionType === 'register'">
        <div style="display: flex;">
            <label>Prezime:</label>
            <div style="display: flex; flex-direction: column;">
                <input 
                #lastNameInput="ngModel"
                ngModel
                type="text"
                name="lastName" 
                required>
                <label 
                style="color: red;" 
                *ngIf="!lastNameInput.valid && lastNameInput.touched"
                >Unesite prezime</label>
            </div>
        </div>
    </div>
    <div style="display: flex;">
        <label>Email:</label>
        <div style="display: flex; flex-direction: column;">
            <input 
            #emailInput="ngModel"
            ngModel
            type="email"
            name="email" 
            required>
            <label 
            style="color: red;" 
            *ngIf="!emailInput.valid && emailInput.touched"
            >Unesite email</label>
        </div>
    </div>
    <div style="display: flex;">
        <label>Lozinka:</label>
        <div style="display: flex; flex-direction: column;">
            <input 
            #passwordInput="ngModel"
            ngModel
            type="password"
            name="password" 
            required>
            <label 
            style="color: red;" 
            *ngIf="!passwordInput.valid && passwordInput.touched"
            >Unesite lozinku</label>
        </div>
    </div>
    <button 
    [disabled]="!form.valid" 
    type="submit"
    >
        {{ submissionType === 'login' ? 'Uloguj se' : 'Registruj se' }}
    </button>
</form>
<div>
    {{ submissionType === 'login' ? 'Nemate nalog' : 'Imate nalog' }} -
    <label (click)="toggleText()">
        {{ submissionType === 'login' ? 'Registruj se' : 'Uloguj se' }}
    </label>
</div>
